<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="wrapper">
        <h1>Login</h1>
        <form method="POST">
            <div class="input-box">
                <input type="text" name="username" placeholder="Username" required>
                <i class='bx bxs-user'></i>
            </div>
            <div class="input-box">
                <input type="password" name="password" id="password" placeholder="Password" required>
                <i class='bx bxs-lock-alt' id="lock-icon" style="display: none;" onclick="togglePasswordVisibility()"></i>
        <i class='bx bxs-key' id="key-icon" onclick="togglePasswordVisibility()"></i>
            </div>
            <button type="submit" class="btn">Login</button>
            <div class="register-link">
                <p>Don't have an account? <a href="{{ url_for('register') }}">Register</a></p>&nbsp;
                <p>Click key icon to view password and lock for hiding</p>
            </div>
        </form>
        {% with messages = get_flashed_messages(with_categories=True) %}
            {% if messages %}
                <ul>
                {% for category, message in messages %}
                    <li class="{{ category }}">{{ message }}</li>
                {% endfor %}
                </ul>
            {% endif %}
        {% endwith %}
    </div>
    <script>
        function togglePasswordVisibility() {
            const passwordInput = document.getElementById('password');
            const keyIcon = document.getElementById('key-icon');
            const lockIcon = document.getElementById('lock-icon');
            
            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
                keyIcon.style.display = 'none'; // Hide key icon
                lockIcon.style.display = 'block'; // Show lock icon
            } else {
                passwordInput.type = 'password';
                keyIcon.style.display = 'block'; // Show key icon
                lockIcon.style.display = 'none'; // Hide lock icon
            }
        }

        // Initial setup to ensure the correct icon is shown based on initial input type
        window.onload = function() {
            const passwordInput = document.getElementById('password');
            const keyIcon = document.getElementById('key-icon');
            const lockIcon = document.getElementById('lock-icon');
            
            if (passwordInput.type === 'password') {
                keyIcon.style.display = 'block'; // Show key icon by default
                lockIcon.style.display = 'none'; // Hide lock icon by default
            } else {
                keyIcon.style.display = 'none'; // Hide key icon
                lockIcon.style.display = 'block'; // Show lock icon
            }
        };
    </script>
</body>
</html>
