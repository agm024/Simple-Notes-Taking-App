<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Note</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="wrapper">
        <h1>Edit Note</h1>
        <form method="POST">
            <div class="input-box">
                <input type="text" name="note" value="{{ note }}" required>
            </div>
            <div class="input-box">
                <input type="password" name="password" id="password" placeholder="Password (Optional)">
                <i class='bx bxs-lock-alt' id="lock-icon" style="display: none;" onclick="togglePasswordVisibility()"></i>
                <i class='bx bxs-key' id="key-icon" onclick="togglePasswordVisibility()"></i>
            </div>
            <button type="submit" class="btn">Update Note</button>&nbsp;
            <p>Click key icon to view password and lock icon for hiding.</p>
        </form>
    </div>
    <script>
        function togglePasswordVisibility() {
            const passwordInput = document.getElementById('password');
            const keyIcon = document.getElementById('key-icon');
            const lockIcon = document.getElementById('lock-icon');
            
            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
                keyIcon.style.display = 'none'; // Hide key icon
                lockIcon.style.display = 'block'; // Show lock icon
            } else {
                passwordInput.type = 'password';
                keyIcon.style.display = 'block'; // Show key icon
                lockIcon.style.display = 'none'; // Hide lock icon
            }
        }

        // Initial setup to ensure the correct icon is shown based on initial input type
        window.onload = function() {
            const passwordInput = document.getElementById('password');
            const keyIcon = document.getElementById('key-icon');
            const lockIcon = document.getElementById('lock-icon');
            
            if (passwordInput.type === 'password') {
                keyIcon.style.display = 'block'; // Show key icon by default
                lockIcon.style.display = 'none'; // Hide lock icon by default
            } else {
                keyIcon.style.display = 'none'; // Hide key icon
                lockIcon.style.display = 'block'; // Show lock icon
            }
        };
    </script>
</body>
</html>
