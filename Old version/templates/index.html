<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notes</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <div class="container">
        <h1>Welcome, {{ current_user.id }}</h1>
        <a href="{{ url_for('logout') }}" class="btn-logout">Logout</a>
        <form action="{{ url_for('index') }}" method="POST">
            <input type="text" name="title" placeholder="Title" required>
            <textarea name="note" placeholder="Write your note here..." required></textarea>
            <input type="password" name="password" placeholder="Password (optional)"><br>&nbsp;<br>
            <button type="submit">Add Note</button>
        </form>
        <a href="{{ url_for('notes') }}">View All Notes</a>
    </div>
    <footer>
        <p>Developed by Agastya Malunjkar</p>
    </footer>
</body>
</html>
